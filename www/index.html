<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <title>BlindWrite Clone</title>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="what_topic">
      <label id="topic_input_label" for="topic_input"
        >What will you write about?</label
      >
      <input
        type="text"
        id="topic_input"
        placeholder="topic"
        autofocus="true"
      />
    </div>
    <div id="how_long">
      <label id="time_input_label" for="time_input">Write for how long?</label>
      <input type="number" id="time_input" placeholder="minutes" min="0.1" />
    </div>
    <div id="write_content">
      <h1 id="name" class="inline">BlindWrite</h1>
      <button id="toggle_blur_button" type="button" disabled="true">
        BlindWrite
      </button>
      <div id="progressBar">
        <div id="loadingBar"></div>
      </div>

      <div id="text_input_container">
        <textarea id="text_input" type="text"></textarea>
      </div>
    </div>
    <script type="text/javascript" src="JS/script.js"></script>
  </body>
</html>
